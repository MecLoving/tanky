<!DOCTYPE html>
<html>
<head>
    <title>Tank Battle - Lobby</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="lobby-container">
        <h1>Battle Lobby</h1>
        <div class="queue-options">
            <h2>Select Queue:</h2>
            <label><input type="radio" name="queue-type" value="casual" checked> Casual</label>
            <label><input type="radio" name="queue-type" value="ranked"> Ranked</label>
            <label><input type="radio" name="queue-type" value="custom"> Custom</label>
            <button id="join-queue" class="btn-primary">
                Join Queue 
                <span id="queue-timer" class="hidden"></span>
            </button>
        </div>
        <div id="queue-status" class="status-message hidden">
            <div class="spinner"></div>
            <span id="status-text">Waiting in queue...</span>
        </div>
        <div class="player-stats">
            <h3>Your Stats</h3>
            <p>Rating: <span id="player-rating">1000</span></p>
            <p>Wins/Losses: <span id="player-record">0/0</span></p>
        </div>
    </div>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="/static/js/matchmaking.js"></script>
</body>
</html>
